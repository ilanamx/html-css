<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>

        iframe {
            height: 300px;
            width: 300px;
        }

    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
    <iframe src="https://www.cursoemvideo.com" frameborder="0">
        <!-- Qualquer coisa escrita dentro da tag só aparece caso o navegador não seja compatível, portanto é bom colocar o link do site --> <a href="https://www.cursoemvideo.com" target="_blank"></a>
    </iframe>
        para aprender a programar</p>
        
        <!-- tamanho padrão de um iframe 300x150px, mas pode ser alterado com heigt e widht dentro da linha ou nas CSS (que irá predominar) -->
        <!-- O parâmetro scolling determina se o iframe terá barra de rolagem ou não (depende do navegador)-->
        <!-- Frameborder só aceita 0 e 1-->
        <p>
            O repositório do Guanabara 
            
            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500" scolling="no">
                <a href="https://gustavoguanabara.github.io" target="_blank"></a>
            </iframe>
            
            também é bem legal
        </p>
</body>
</html>
