<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reporduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
    <source src="midias/Next Steps - half.cool.mp3" type="audio/mpeg">
    <source src="midias/Next Steps - half.cool.mp3" type="audio/ogg">
    <source src="midias/Next Steps - half.cool.mp3" type="audio/wav">
    <p>infelismente seu navegador não consegue reproduzir áudio</p>
    clique <a href="midias/Next Steps - half.cool.mp3" download="Next Steps - half.cool.mp3" type="application,mp3">aqui</a> para baixar o arquivo
    </audio>
    <!--MP3 WAV OGG-->

    
</body>
</html>
